<!DOCTYPE html>

<head>
    <title>First YT Comments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="FirstComment.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="FirstComment.js"></script>
</head>
<body>
    <header>
        <h1>Find the first comments on a YT video</h1>
    </header>

    <main>
        <p>Welcome! Ever wondered what the first comments on a certain Youtube video were but didn't want to waste your precious time scrolling? You can finally find out - simply paste the link to the video below!</p>
    <form>
        <div class="input-container">
            <label for="url">Enter the video URL:</label>
            <input type="text" id="url" name="url", value="youtu.be/56Nek5kbq5g">
            <br>
            <label for="number">Number of comments to show (1-20):</label>
            <input type="number" id="number" min="1" max="20" value="1"/>
        </div>
        <br>
        <button type="button" id="action">Get the comments</button>
    </form>
    <div id="results">
        <p>Comments will appear here.</p>
    </div>
    </main>
    <footer>
        &copy Andrej Po≈æun
    </footer>
</body>
